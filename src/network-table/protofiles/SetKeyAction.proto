syntax = "proto2";

package NetworkTable;

message SetKeyAction {
    required string uri = 1;
    required Datatype datatype = 2;

    optional double double_data = 3;
    optional bool bool_data = 4;
    optional int32 int_data = 5;
    optional string string_data = 6;
    optional bytes bytes_data = 7;

    enum Datatype {
    	 DOUBLE = 0;
	 BOOL = 1;
	 INT = 2;
	 STRING = 3;
	 BYTES = 4;
    }
}