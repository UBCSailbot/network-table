syntax = "proto3";

package NetworkTable;

import "Sensors.proto";
import "Uccms.proto";

/*
 * This is sent across the satellite
 * connection to the land server.
 */
message Satellite {
    Type type = 1;

    Sensors sensors = 2;
    Uccms uccms = 3;

    enum Type {
        SENSORS = 0;
        UCCMS = 1;
    }
}
