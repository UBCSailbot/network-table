syntax = "proto2";

package NetworkTable;

import "GetValueReply.proto";
import "GetValuesReply.proto";

message Reply {
    required Type type = 1;

    optional GetValueReply getvalue_reply = 2;
    optional GetValuesReply getvalues_reply = 3;

    enum Type {
        GETVALUE = 0;
        GETVALUES = 1;
    }
}
