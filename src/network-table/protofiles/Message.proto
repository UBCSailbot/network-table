syntax = "proto2";

package NetworkTable;

import "SetValueAction.proto";
import "GetValueAction.proto";

message Message {
    required Action action = 1;

    optional SetValueAction setvalue_action = 2;
    optional GetValueAction getvalue_action = 3;

    enum Action {
        SETVALUE = 0;
        GETVALUE = 1;
    }
}
