syntax = "proto2";

package NetworkTable;

message Value {
    required Type type = 1;
    optional double double_data = 2;
    optional bool bool_data = 3;
    optional int32 int_data = 4;
    optional string string_data = 5;
    optional bytes bytes_data = 6;

    enum Type {
         DOUBLE = 0;
         BOOL = 1;
         INT = 2;
         STRING = 3;
         BYTES = 4;
         NONE = 5; // Use if none of the optional fields are set.
                   // The NULL keywork is already reserved.
    }
}
