syntax = "proto2";

package NetworkTable;

import "SetValuesRequest.proto";
import "GetValuesRequest.proto";

message Request {
    required Type type = 1;

    optional SetValuesRequest setvalues_request = 2;
    optional GetValuesRequest getvalues_request = 3;

    enum Type {
        SETVALUES = 0;
        GETVALUES = 1;
    }
}
