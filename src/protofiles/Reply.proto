syntax = "proto2";

package NetworkTable;

import "GetValuesReply.proto";
import "SubscribeReply.proto";

message Reply {
    required Type type = 1;

    optional GetValuesReply getvalues_reply = 2;
    optional SubscribeReply subscribe_reply = 3;

    enum Type {
        GETVALUES = 0;
        SUBSCRIBE = 1;
    }
}
